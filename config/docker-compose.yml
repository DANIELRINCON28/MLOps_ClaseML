services:
  # ========== API de Detecci√≥n de Fraude ==========
  fraud-detection-api:
    build:
      context: ..
      dockerfile: config/Dockerfile
    image: fraud-detection-api:latest
    container_name: fraud-api
    ports:
      - "8000:8000"
    environment:
      - LOG_LEVEL=INFO
      - PYTHONUNBUFFERED=1
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    restart: unless-stopped
    networks:
      - mlops-network
    volumes:
      - ../models:/app/models:ro
      - ../data/processed:/app/data/processed:ro
      - ../outputs:/app/outputs

  # ========== Dashboard de Monitoreo (Streamlit) ==========
  fraud-monitoring-dashboard:
    build:
      context: ..
      dockerfile: config/Dockerfile.streamlit
    image: fraud-monitoring-dashboard:latest
    container_name: fraud-dashboard
    ports:
      - "8501:8501"
    environment:
      - STREAMLIT_SERVER_PORT=8501
      - STREAMLIT_SERVER_ADDRESS=0.0.0.0
      - STREAMLIT_SERVER_HEADLESS=true
      - STREAMLIT_BROWSER_GATHER_USAGE_STATS=false
      - PYTHONUNBUFFERED=1
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8501/_stcore/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    restart: unless-stopped
    networks:
      - mlops-network
    volumes:
      - ../models:/app/models:ro
      - ../data/processed:/app/data/processed:ro
      - ../outputs:/app/outputs
    depends_on:
      - fraud-detection-api

networks:
  mlops-network:
    driver: bridge
