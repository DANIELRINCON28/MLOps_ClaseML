services:
  # API de Detecci√≥n de Fraude
  fraud-detection-api:
    build:
      context: ..
      dockerfile: config/Dockerfile
    image: fraud-detection-api:latest
    container_name: fraud-api
    ports:
      - "8000:8000"
    environment:
      - LOG_LEVEL=INFO
      - PYTHONUNBUFFERED=1
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    restart: unless-stopped
    networks:
      - mlops-network

networks:
  mlops-network:
    driver: bridge
